<div [formGroup]="commentForm">
    <div class="row">   
    <input type="file" class="button"
       ngFileSelect
       multiple="true"
       [options]="options"
       (onUpload)="handleUpload($event)">
       
       <!--res: {{ uploadFile }}
       <img src="http://localhost:3001{{uploadFile}}" width="200" height="200">
       -->
</div>
    <div>
        <label>title</label>
        <input type="text" formControlName="title">
    </div>    
    <div formArrayName="images_attributes">
       <div *ngFor="let image of commentForm.controls.images_attributes.controls; let i=index">
           <div>
               <span>Image {{i + 1}}</span>
           </div>
          <image [troup]="commentForm.controls.images_attributes.controls[i]"></image>
        </div>
         <div>
            <a (click)="addImage()">Add another image</a>
        </div>
    </div>      
</div>
